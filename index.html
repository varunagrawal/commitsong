<!DOCTYPE html>
<html>
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">

    <meta property="fb:app_id" content="293658484160509" /> 
    <meta property="og:url"    content="http://www.varunagrawal.me/commitsong/index.html" /> 
    <meta property="og:title"  content="Commit Song" /> 
    <meta property="og:image"  content="https://og.github.com/octocat/github-octocat@1200x630.png" />

    <meta charset="UTF-8"> 
    
    <link rel="stylesheet" type="text/css" href="commitsong.css"/>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.0.min.js"></script>
    <script src="commitsong.js"></script>
    <script src="utils.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.min.js"></script>

    <script src="MIDI.js/js/MIDI/AudioDetect.js" type="text/javascript"></script>    
    <script src="MIDI.js/js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="MIDI.js/js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="MIDI.js/js/MIDI/Player.js" type="text/javascript"></script>
    <script src="MIDI.js/js/Widgets/Loader.js" type="text/javascript"></script>
    <script src="MIDI.js/js/Window/Event.js" type="text/javascript"></script>
    <script src="MIDI.js/js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <!-- extras -->
    <script src="MIDI.js/inc/Base64.js" type="text/javascript"></script>
    <script src="MIDI.js/inc/base64binary.js" type="text/javascript"></script>
    
    <!--Semantic UI-->
    <link rel="stylesheet" type="text/css" href="packaged/css/semantic.css"/>
    <script src="packaged/javascript/semantic.js"></script>

    <title>Commit Song - Play the music of your commits</title>
  </head>

  <body>
    
    <!-- Facebook Share Button -->
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '293658484160509',
          xfbml      : true,
          version    : 'v2.1'
        });
      };
      
      (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      var p = /^http:/.test(d.location)?'http':'https';
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Twitter Tweet button -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    
    <!--Social Media done -->

    <header>
      <div id="header">The Commit Song</div>
    </header>
    
    <div class="ui icon button toggle" style="margin-left: 13%;"><i class="reorder icon"></i></div>    

    <div class="ui thin sidebar" style="background-color:#333; text-align:center">

      <div id="about"></div>
      
      <div id="social" style="background-color:rgba(255,255,255,0.2); margin-top:30%">
	<div class="fb-share-button" data-width="450"></div>
	<br/>
	<a href="https://twitter.com/share" class="twitter-share-button" data-text="Play the song of your Github commits!" data-via="varagrawal" data-hashtags="commitsong">Tweet</a>
      </div>
    </div>


    <div id="github-info">
      <div id="github">Github user:</div>
      <div id="username" contenteditable="true" spellcheck="false">varunagrawal</div>
    </div>
    
    <div id="start">
      <input id="play" type="button" value="Play" />
    </div>
    
    <div id="activity">
    </div>

    <div id="data"></div>

    <footer>
      <div id="footer">
	<a href="http://varunagrawal.me" target="_blank">Created by Varun Agrawal</a>
      </div>
    </footer>
    
    <div id="repoloading" class="wrap">
      <div class="loader"></div>
      <div class="loaderbefore"></div>
      <div class="circular"></div>
      <div class="circular another"></div>
      <div class="text">Loading</div>
    </div>

  </body>
</html>
